<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Portfolio de Konredus</title>
  <style>
    /* Estilos para la página */
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: white;
    }
    .projects {
      display: flex;
      justify-content: space-around;
      margin: 50px 0;
    }
    .project {
      background-color: white;
      padding: 20px;
      text-align: center;
      width: 30%;
    }
    .project h2 {
      color: lightblue;
    }
    .project button {
      background-color: lightblue;
      color: white;
      border: none;
      padding: 10px 20px;
    }
    .contact {
      background-color: white;
      padding: 20px;
      text-align: center;
      margin: 50px 0;
    }
    .contact h2 {
      color: lightblue;
    }
  </style>
</head>
<body>
  <header>
    <img src="header.jpg" alt="Header image">
    <h1>Sobre mi</h1>
    <p>Mi nombre es Konredus y soy un analista de datos recién graduado del curso "Data Analytics de Google".</p>
  </header>
  <section class="projects">
    <div class="project">
      <h2>Proyecto 1</h2>
      <p>Descripción del proyecto 1</p>
      <button>Ver proyecto</button>
    </div>
    <div class="project">
      <h2>Proyecto 2</h2>
      <p>Descripción del proyecto 2</p>
      <button>Ver proyecto</button>
    </div>
  </section>
  <section class="contact">
    <h2>Contacto</h2>
    <form action="#">
      <input type="text" placeholder="Nombre">
      <input type="email" placeholder="Correo electrónico">
      <textarea placeholder="Mensaje"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>
</body>
</html>
